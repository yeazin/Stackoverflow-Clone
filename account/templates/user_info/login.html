{% extends 'main_base/base.html' %}
{% block title %} Log In StackOverflow {% endblock %}
{% block body %}
<div class="container">
            


    <div data-is-here-when="" class="left-sidebar js-pinned-left-sidebar ps-relative" data-can-be="left-sidebar"></div>
    
    
    
            <div id="content" class="grid grid__center snippet-hidden">
    
                
    
    <div class="grid--cell">
    
            <div class="ta-center fs-title mx-auto mb24">
                        <a href="/">
                            <svg aria-hidden="true" class="native svg-icon iconLogoGlyphMd" width="32" height="37" viewBox="0 0 32 37"><path d="M26 33v-9h4v13H0V24h4v9h22z" fill="#BCBBBB"></path><path d="m21.5 0-2.7 2 9.9 13.3 2.7-2L21.5 0zM26 18.4 13.3 7.8l2.1-2.5 12.7 10.6-2.1 2.5zM9.1 15.2l15 7 1.4-3-15-7-1.4 3zm14 10.79.68-2.95-16.1-3.35L7 23l16.1 2.99zM23 30H7v-3h16v3z" fill="#F48024"></path></svg> 
                        </a>
            </div>
            
    
    
    
    
    <div id="openid-buttons" class="mx-auto grid grid__fl1 fd-column gs8 gsy mb16 wmx3">


        {% if messages %}
        <div class="messages" >
            {% for message in messages %}
                <div class="alert alert-primary" {% if message.tags %}
                     class="{{ message.tags }}"{% endif %}>{{ message }}
                     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
        
            {% endfor %}
        </div>
        {% endif %}

    </div>
    
    <div id="formContainer" class="mx-auto mb24 p24 wmx3 bg-white bar-lg auth-shadow mb24">
        <form id="login-form" class="grid fd-column gs12 gsy" action=" " method="POST">
                {% csrf_token %}
                    <div class="grid fd-column gs4 gsy js-auth-item ">
                        <label class="grid--cell s-label" for="email">UserName</label>
                        <div class="grid ps-relative">
                            <input class="s-input" id="email" type="text" size="30" maxlength="100" name="username">
                            <svg aria-hidden="true" class="s-input-icon js-alert-icon d-none svg-icon iconAlertCircle" width="18" height="18" viewBox="0 0 18 18"><path d="M9 17c-4.36 0-8-3.64-8-8 0-4.36 3.64-8 8-8 4.36 0 8 3.64 8 8 0 4.36-3.64 8-8 8zM8 4v6h2V4H8zm0 8v2h2v-2H8z"></path></svg>
                        </div>

    
                    </div>
                    <div class="grid fd-column-reverse gs4 gsy js-auth-item ">

    
                        <div class="grid ps-relative js-password">
                            <input class="grid--cell s-input" type="password" autocomplete="off" name="password" id="password">
                            <svg aria-hidden="true" class="s-input-icon js-alert-icon d-none svg-icon iconAlertCircle" width="18" height="18" viewBox="0 0 18 18"><path d="M9 17c-4.36 0-8-3.64-8-8 0-4.36 3.64-8 8-8 4.36 0 8 3.64 8 8 0 4.36-3.64 8-8 8zM8 4v6h2V4H8zm0 8v2h2v-2H8z"></path></svg>
                        </div>
                        <div class="grid ai-center ps-relative jc-space-between">
                            <label class="grid--cell s-label" for="password">Password</label>
    
                                <a class="grid--cell s-link fs-caption" href="#">Forgot password?</a>
                        </div>
                    </div>
                <div class="grid gs4 gsy fd-column js-auth-item ">
                    <button class="grid--cell s-btn s-btn__primary" id="submit-button" name="submit-button">Log in</button>
                            <p class="grid--cell s-input-message js-error-message d-none">
                
            </p>
    
                </div>
    
    
        </form>
    </div>

                <div class="mx-auto ta-center fs-body1 p16 pb0 mb24 w100 wmx3">
                    Donâ€™t have an account? <a href="{% url 'register' %}">Sign up</a>
                </div>
    </div>
    
    <script>
        StackExchange.ready(function () {
            auth.init(auth.pages.Login);
        });
    </script>
            </div>
        </div>

{% endblock %}
